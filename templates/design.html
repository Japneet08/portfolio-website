<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Generate Portfolio</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 50px 0;
            color: #343a40;
            text-align: center;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .design-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 80%;
            max-width: 80%; /* Ensure it's not more than 80% of the viewport width */
            margin: 20px auto; /* Center align and provide spacing between rows */
            padding: 15px;
        }
        .design-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .design-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .design-card form {
            text-align: center;
            margin-top: 15px;
        }
        .btn-choose {
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-choose:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Choose A Design</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="design-card">
                <img src="/static/assets/Design2/img.png" alt="Design 2">
                <form action="/form/design2" method="POST">
                    <button class="btn btn-choose" type="submit">Choose This Design</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="design-card">
                <img src="/static/design1.png" alt="Design 1">
                <form action="/form/design1" method="POST">
                    <button class="btn btn-choose" type="submit">Choose This Design</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="design-card">
                <img src="/static/assets/Design3/img.png" alt="Design 3">
                <form action="/form/design3" method="POST">
                    <button class="btn btn-choose" type="submit">Choose This Design</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="design-card">
                <img src="/static/assets/Design4/img.png" alt="Design 4">
                <form action="/form/design4" method="POST">
                    <button class="btn btn-choose" type="submit">Choose This Design</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="design-card">
                <img src="/static/assets/Design5/img.png" alt="Design 5">
                <form action="/form/design5" method="POST">
                    <button class="btn btn-choose" type="submit">Choose This Design</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="design-card">
                <img src="/static/assets/Design6/img.png" alt="Design 6">
                <form action="/form/design6" method="POST">
                    <button class="btn btn-choose" type="submit">Choose This Design</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
